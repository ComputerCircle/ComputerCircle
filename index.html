<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Computer Circle - Courses</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #1f1c2c, #928dab);
      color: #f8f8f8;
      overflow-x: hidden;
    }
    header {
      background-color: #282828;
      padding: 1.5rem;
      text-align: center;
      color: #ffffff;
      font-size: 1.8rem;
      font-weight: bold;
    }
    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 10px 0;
      background-color: #4CAF50;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
    }
    nav a {
      color: #f8f8f8;
      text-decoration: none;
      padding: 10px 20px;
      font-weight: bold;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #ffd700;
    }
    .section-container {
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .course-section {
      margin-bottom: 40px;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      box-shadow: 0px 2px 15px rgba(0, 0, 0, 0.2);
    }
    .course-section h2 {
      color: #ffd700;
      font-size: 1.6rem;
      margin-bottom: 10px;
    }
    .announcement {
      padding: 15px;
      margin: 15px 0;
      text-align: center;
      background-color: #ffd700;
      color: #333;
      font-weight: bold;
      border-radius: 5px;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #282828;
      color: #f8f8f8;
    }
    footer a {
      color: #ffd700;
      text-decoration: none;
      font-weight: bold;
    }
    #modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #modal-content {
      background: #1f1c2c;
      padding: 2rem;
      width: 90%;
      max-width: 500px;
      border-radius: 8px;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
      text-align: center;
    }
    #modal-content p {
      font-size: 1.2rem;
      margin: 1rem 0;
    }
    #close-modal {
      background: #ff5c5c;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      cursor: pointer;
      font-weight: bold;
      border-radius: 5px;
    }
    /* Mobile responsiveness */
    @media (max-width: 600px) {
      header {
        font-size: 1.4rem;
      }
      .course-section h2 {
        font-size: 1.4rem;
      }
      nav a {
        padding: 8px 15px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Computer Circle (Lakhimpur Kheri)</h1>
  <p>Your Path to Mastering Programming and Analytics</p>
</header>

<nav>
  <a href="#python">Python</a>
  <a href="#excel">Excel & VBA</a>
  <a href="#dotnet">.NET with C#</a>
  <a href="#data-analytics">Data Analytics</a>
  <a href="#announcements">Announcements</a>
  <a href="#" onclick="openModal()">Register</a>
</nav>

<div class="section-container" id="course-sections">
  <!-- Dynamic Course Sections Will Be Loaded Here -->
</div>

<div id="announcement-section">
  <div class="announcement" id="announcement">
    <!-- Dynamic Announcements Loaded Here -->
  </div>
</div>

<footer>
  <a href="https://www.instagram.com/a_computer_circle_?utm_source=ig_web_button_share_sheet&igshid=ZDNlZDc0MzIxNw==">Follow us on Instagram</a>
</footer>

<div id="modal">
  <div id="modal-content">
    <h2>Register for Courses</h2>
    <p>To register, please visit the following link:</p>
    <p><a href="https://forms.office.com/Pages/ResponsePage.aspx?id=DQSIkWdsW0yxEjajBLZtrQAAAAAAAAAAAANAAoAz3vtUNzY4U1JZUEVZQ1kyUUhNRUZHREs2N05TUS4u" target="_blank">Computer Circle Registration Form</a></p>
    <button id="close-modal" onclick="closeModal()">Close</button>
  </div>
</div>

<script>
  const courseData = {
    "python": {
      "title": "Python Programming",
      "description": "Learn Python from basics to advanced topics including data processing, visualization with Pandas, NumPy, and web development using FastAPI."
    },
    "excel": {
      "title": "Advanced Excel with VBA",
      "description": "Become proficient in Excel automation and VBA macros for real-world tasks and reporting."
    },
    "dotnet": {
      "title": ".NET with C#",
      "description": "Master C# and .NET framework with practical project-based learning for professional development."
    },
    "data-analytics": {
      "title": "Data Analytics",
      "description": "Data analysis using PostgreSQL, SQL, and NoSQL databases like MongoDB."
    }
  };

  const announcements = [
    "ðŸ“¢ For Demo Class! Contact for more details.",
    "ðŸš€ Python , Java , C , C++ , C# , Javascript , VBA , PowerBI , Command Prompt and many more laguages and Academic Concepts",
    "ðŸ“… Register now for the .NET with C# Project Development Course."
  ];

  function loadCourseSections() {
    const sectionContainer = document.getElementById('course-sections');
    Object.keys(courseData).forEach((key) => {
      const course = courseData[key];
      const section = `
        <div class="course-section" id="${key}">
          <h2>${course.title}</h2>
          <div class="course-list">${course.description}</div>
        </div>
      `;
      sectionContainer.innerHTML += section;
    });
  }

  function loadAnnouncements() {
    const announcementDiv = document.getElementById('announcement');
    announcements.forEach((announcement) => {
      announcementDiv.innerHTML += `<p>${announcement}</p>`;
    });
  }

  function openModal() {
    document.getElementById('modal').style.display = 'flex';
  }

  function closeModal() {
    document.getElementById('modal').style.display = 'none';
  }

  window.onload = function() {
    loadCourseSections();
    loadAnnouncements();
  };
</script>

</body>
</html>
